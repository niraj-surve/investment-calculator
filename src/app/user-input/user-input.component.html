<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" name="initialInvestment" type="number" [(ngModel)]="data.initialInvestment">
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" name="annualInvestment" type="number" [(ngModel)]="data.annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" name="expectedReturn" type="number" [(ngModel)]="data.expectedReturn">
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" name="duration" type="number" [(ngModel)]="data.duration">
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
